<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <link rel="stylesheet" href="style-flexbox.css" />
  <body>
    <div class="notes">
      <form>
        <th>
          <p class="heading">Yesterday</p>
        </th>
        <textarea
          name="notes 1a"
          id="a"
          cols="30"
          rows="10"
          placeholder="Type anything,@mention anyone"
        ></textarea>
      </form>
      <form>
        <th>
          <p class="heading">Today</p>
        </th>
        <textarea
          name="notes 1a"
          id="b"
          cols="30"
          rows="10"
          placeholder="Type anything,@mention anyone"
        ></textarea>
      </form>
      <form>
        <th>
          <p class="heading">Blockers</p>
        </th>
        <textarea
          name="notes 1a"
          id="c"
          cols="30"
          rows="10"
          placeholder="Type anything,@mention anyone"
        ></textarea>
      </form>
      <form>
        <th>
          <p class="heading">Action Items</p>
        </th>
        <textarea
          name="notes 1a"
          id="d"
          cols="30"
          rows="10"
          placeholder="Type anything,@mention anyone"
        ></textarea>
      </form>
      <form>
        <th>
          <p class="heading">Yesterday</p>
        </th>
        <textarea
          name="notes 1a"
          id="e"
          cols="30"
          rows="10"
          placeholder="Type anything,@mention anyone"
        ></textarea>
        <button class="Yesterday" id="myBtn1">TO YESTERDAY</button>
      </form>
      <form>
        <th>
          <p class="heading">Today</p>
        </th>
        <textarea
          name="notes 1a"
          id="f"
          cols="30"
          rows="10"
          placeholder="Type anything,@mention anyone"
        ></textarea>
        <button class="Today" id="myBtn2">ADD TO TODAY</button>
      </form>
      <form>
        <th>
          <p class="heading">Blockers</p>
        </th>
        <textarea
          name="notes 1a"
          id="g"
          cols="30"
          rows="10"
          placeholder="Type anything,@mention anyone"
        ></textarea>
        <button class="Blockers" id="myBtn3">ADD TO BLOCKERS</button>
      </form>
      <form>
        <th>
          <p class="heading">Action Items</p>
        </th>
        <textarea
          name="notes 1a"
          id="h"
          cols="30"
          rows="10"
          placeholder="Type anything,@mention anyone"
        ></textarea>
        <button class="Actions" id="myBtn4">ADD TO ACTION ITEMS</button>
      </form>
    </div>
    <dialog id="myDialog1">
      <a href="form.html">Add sticky notes </a>
    </dialog>
    <dialog id="myDialog2">
      <a href="form.html">Add sticky notes </a>
    </dialog>
    <dialog id="myDialog3">
      <a href="form.html">Add sticky notes </a>
    </dialog>
    <dialog id="myDialog4">
      <a href="form.html">Add sticky notes </a>
    </dialog>

    <script>
      let myBtn1 = document.querySelector("#myBtn1");
      let myDialog1 = document.querySelector("#myDialog1");

      myBtn1.addEventListener("click", () => {
        if (!myDialog1.open) {
          myDialog1.show();
        } else {
          myDialog1.close();
        }
      });
    </script>

    <script src="./script.js" async></script>
  </body>
</html>
